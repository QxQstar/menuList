<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class='header clearfix'>
		<ul class='outer' id='outer'>
			<li class='outerList' id='outerList1'><a href='#' id='link1' class='link'>产品<span></span></a>
				<ul class='inter' id='inter1'>
					<li>
						<a href='#'>
							<img src='img/01fea55541ed73000001714a430253.jpg'>
							<strong>纳斯</strong>
						</a>
					</li>
					<li>
						<a href='#'>
							<img src='img/thumb_image3.jpg'>
							<strong>纯色</strong>
						</a>
					</li>
					<li>
						<a href='#'>
							<img src='img/白胡子.jpg'>
							<strong>保温杯</strong>
						</a>
					</li>
					<li>
						<a href='#'>
							<img src='img/宠物.jpg'>
							<strong>设计周边</strong>
						</a>
					</li>
				</ul>
			</li>
			<li class='outerList' id='outerList2'><a href='#' id='link2' class='link'>服务<span></span></a>
				<ul class='inter' id = 'inter2'>
					<li>
						<a href='#'>
							<img src='img/狮子座.jpg'>

						</a>
					</li>
					<li>
						<a href='#'>
							<img src='img/莲花禅.jpg'>
							<strong>设计师</strong>

					</li>
				</ul>
			</li>
		</ul>
		<ul class='right clearfix'>
			<li><a href='#'>注册</a></li>
			<li><a href='#'>登陆</a></li>
		</ul>
	</div>
	<!-- 轮播开始 -->
	<div class='warp' id='warp'>
		<ul class='list' id='list'>
			<li><img src='img/4274ad202b27b671e622388989399d54.jpg' ></li>
			<li><img src='img/299733ddbe89d6b317cc0e84c43999d4.jpg' ></li>
			<li><img src='img/9b7ec36280e638929aa10ce0955df3d3.jpg' ></li>
		</ul>
		<div class='pre' id='pre'>《</div>
		<div class='next' id='next'>》</div>
	</div>
	<!-- 轮播结束 -->
	<script type="text/javascript" src='index.js'></script>
</body>
</html>
